<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color: black;color: white">
        head
    </div>
    <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: brown;">
        <a class="menu" href="/monitor/user_info/">用户管理</a>
        <a class="menu" href="/monitor/user_group/">用户组管理</a>
    </div>
    <div style="position:absolute;top:48px;left: 210px;bottom: 0;right: 0;overflow: auto">
        <h3>添加用户</h3>
        <form action="/monitor/user_info" method="post">
            <p>
                <input type="text" name="user" placeholder="用户名"/>
                <input type="password" name="pwd" placeholder="密码"/>
                <input type="text" name="email" placeholder="邮箱"/>
                <select name="user_group_id">
                    {% for item in group_list %}
                        <option value="{{ item.uid }}">{{ item.caption }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="提交"/>
            </p>
        </form>
        <h3>用户列表</h3>
        <ul>
            {% for row in user_list %}
                <li>
                    <a href="/monitor/detail-{{ row.id }}">{{ row.username }}</a>
                    <span>{{ row.user_group.caption }}</span>
                    <a href="/monitor/userdel-{{ row.id }}">| 删除</a>
                    <a href="/monitor/useredit-{{ row.id }}">| 编辑</a>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
