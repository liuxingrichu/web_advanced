<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pagination .page{
            display: inline-block;
            background-color: gold;
            padding: 5px;
            margin: 5px;
        }
        .pagination .page.active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    {% for item in data %}
        <ul>
            <li>{{ item }}</li>
        </ul>
    {% endfor %}
{#    {{ page_str|safe }}#}
    <div class="pagination">
        {{ page_str }}
    </div>
</body>
</html>
